<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Job Finder</a>
                <div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Ver vagas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-primary" href="addjob.html">Adicionar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Adicione uma nova vaga</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha o formulário</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Título da vaga:</label>
                        <input required type="text" class="form-control" id="title" name="title" part="Digite o título da vaga">
                        <small id="titleHelp" class="form-text text-muted">Campo obrigatório</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <textarea required type="text" class="form-control" id="description" name="description" placeholder="Descreva brevemente as atividades que serão realizadas pelo desenvolvedor"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="company">Empresa:</label>
                        <input required type="text" class="form-control" id="company" name="company" part="Digite o nome da empresa">
                    </div>
                    <div class="form-group">
                        <label for="email">Email para contato:</label>
                        <input required type="email" class="form-control" id="email" name="email" part="Digite o email para contato">
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário:</label>
                        <input required type="salario" class="form-control" id="salario" name="salario" part="Digite o salário da vaga">
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <div id="button-box"><button type="submit" class="btn btn-primary">Enviar</button></div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
